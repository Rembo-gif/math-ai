<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>MATH AI</title>

    <!-- MathJax -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        :root {
            --bg1: #fdfcfb;
            --bg2: #e2d1c3;
            --card: #ffffffee;
            --accent: #7c3aed;
            --soft: #f5f3ff;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg,var(--bg1),var(--bg2));
            font-family: "Segoe UI", system-ui, sans-serif;
        }

        .box {
            max-width: 800px;
            margin: 40px auto;
            background: var(--card);
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 20px 50px rgba(0,0,0,.15);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            background: linear-gradient(135deg,#8b5cf6,#6d28d9);
            color: #fff;
            border: none;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            transition: .25s;
        }

            button:disabled {
                opacity: 0.6;
                cursor: not-allowed;
            }

        .hidden {
            display: none;
        }

        .question-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fdfcff;
            padding: 16px;
            margin-top: 16px;
            border-radius: 14px;
        }

        .math {
            font-size: 18px;
            max-width: 85%;
        }

        .camera-btn {
            cursor: pointer;
            font-size: 20px;
            background: #ede9fe;
            color: #6d28d9;
            padding: 10px 14px;
            border-radius: 12px;
            transition: .25s;
        }

            .camera-btn.disabled {
                opacity: .5;
                pointer-events: none;
            }

        .ai-result {
            margin-left: 10px;
            margin-top: 6px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- LOGIN -->
    <div class="box" id="loginBox">
        <h2>üîê Login</h2>
        <input id="name" placeholder="Ism">
        <input id="surname" placeholder="Familiya">
        <input id="birth" type="number" placeholder="Tug‚Äòilgan yil">
        <button onclick="login()">Kirish</button>
    </div>

    <!-- TEST -->
    <div class="box hidden" id="testBox">
        <h2>üìò AI Test</h2>

        <!-- MUHIM: ID QO‚ÄòSHILDI -->
        <button id="getTestBtn" onclick="getTest()">Testni olish</button>
        <button onclick="logout()">üö™ Chiqish</button>

        <form id="testForm"></form>
    </div>

    <script>
        const API = "http://localhost:3000";

        // ===== LOGIN =====
        async function login() {
            const name = nameInput().value.trim();
            const surname = surnameInput().value.trim();
            const birth = birthInput().value.trim();

            if (!name || !surname || !birth) {
                alert("Hamma maydonni to‚Äòldiring");
                return;
            }

            const res = await fetch(API + "/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, surname, birth })
            });

            const data = await res.json();

            if (data.success) {
                localStorage.setItem("mathai_user", JSON.stringify({ name, surname, birth }));
                showTest();
            } else {
                alert("Login xato");
            }
        }

        // ===== AUTO LOGIN =====
        window.onload = () => {
            if (localStorage.getItem("mathai_user")) {
                showTest();
            }
        };

        function showTest() {
            document.getElementById("loginBox").classList.add("hidden");
            document.getElementById("testBox").classList.remove("hidden");
        }

        function logout() {
            localStorage.removeItem("mathai_user");
            location.reload();
        }

        // ===== TEST =====
        async function getTest() {
            const btn = document.getElementById("getTestBtn");
            btn.disabled = true;
            btn.innerText = "‚è≥ Yuklanmoqda...";

            try {
                const res = await fetch(API + "/ai-test");
                const data = await res.json();

                let html = "";

                data.questions.forEach((q, i) => {
                    html += `
                <div class="question-row">
                    <div class="math">
                        <b>${i + 1}.</b> \\(${q}\\)
                    </div>

                    <label class="camera-btn" id="cam${i}">
                        üì∑
                        <input type="file" accept="image/*" capture="environment"
                            onchange="sendImage(this.files[0], ${i})" hidden>
                    </label>
                </div>

                <div class="ai-result" id="result${i}">
                    üì∏ Yechimni rasmga olib yuklang
                </div>
                `;
                });

                document.getElementById("testForm").innerHTML = html;

                MathJax.typesetClear();
                MathJax.typeset();

                btn.innerText = "‚úÖ Test yuklandi";

            } catch (e) {
                alert("Xatolik");
                btn.disabled = false;
                btn.innerText = "Testni olish";
            }
        }

        // ===== CAMERA =====
        async function sendImage(file, index) {
            if (!file) return;

            const cam = document.getElementById("cam" + index);
            const resBox = document.getElementById("result" + index);

            cam.classList.add("disabled");
            resBox.innerText = "‚è≥ Tekshirilmoqda...";

            const form = new FormData();
            form.append("image", file);

            try {
                const res = await fetch(API + "/check-image", {
                    method: "POST",
                    body: form
                });

                const data = await res.json();
                resBox.innerText = data.result || "‚ùå Xato";

            } catch {
                resBox.innerText = "‚ùå Server xatosi";
                cam.classList.remove("disabled");
            }
        }

        // helpers
        const nameInput = () => document.getElementById("name");
        const surnameInput = () => document.getElementById("surname");
        const birthInput = () => document.getElementById("birth");
    </script>

</body>
</html>
